<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Happy Birthday Event!</title>
    <style>
        *{
        font-family: Georgia, 'Times New Roman', Times, serif;

        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: cadetblue;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: aliceblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .left-section {
            flex: 1;
            min-width: 400px;
        }
        .right-section {
            flex: 1;
        }
        h1 {
            text-align: center;
            color: var(--main-color);
            font-size: 3.5rem;
            font-style: italic;
        }
        p {
            color: #666;
        }

        .image-container {
            text-align: center;
            height: 100%;
        }
        .image-container img {
            max-width: 100%;
            display: flex;
            border-radius: 20px;
        }
        
        .price-display {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .price {
            margin-top: 20px;
        }
        .price .heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .price .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .price .box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            flex: 1 1 300px;
            max-width: 300px;
        }
        .price .box h3 {
            margin: 10px 0;
        }
        .price .box ul {
            list-style: none;
            padding: 0;
        }
        .price .box ul li {
            margin: 10px 0;
        }
        .price .box .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        .price .box .btn:hover {
            background-color: #0056b3;
        }
        .payment-options {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .payment-options button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .payment-options button.cash {
            background-color: #28a745;
            color: white;
        }
        .payment-options button.upi {
            background-color: #007bff;
            color: white;
        }
        .upi-scanner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .upi-scanner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .confirmation-container {
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            display: none;
        }
        .confirmation-container h2 {
            text-align: center;
            color: #333;
        }
        .confirmation-container p {
            text-align: center;
            color: #666;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Wedding Event!</h1>
            <div class="image-container">
                <img src="images/wed.jpg" alt="wedding">
            </div>
            
        </div>
        <div class="right-section">
            <section class="price" id="price">
                <h1 class="heading"> <span>BEST OFFER!</span></h1>
                <div class="box-container">
                    <div class="box">
                        <h3 class="title">For Weddings</h3>
                        <h3 class="amount"><p><b> &#8377;3,99,999</b></p></h3>
                        <ul>
                            <li><i class="fas fa-check"></i> Full services</li>
                            <li><i class="fas fa-check"></i> Decorations</li>
                            <li><i class="fas fa-check"></i> Music and Photos</li>
                            <li><i class="fas fa-check"></i> Food and Drinks</li>
                            <li><i class="fas fa-check"></i> Invitation Card</li>
                        </ul>
                        <a href="{{url_for('confirm_page')}}">
                        <button class="btn book-now" id="book-now" >Book Now</button>
                        </a>
                    </div>
                </div>
            </section>

            
        </div>
    </div>

    
</body>
</html>
